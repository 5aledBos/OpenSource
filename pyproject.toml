[tool.black]
skip-string-normalization = true
line-length = 79
include = '.*/main_dir/.*\.py$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | project-scripts
    | build
    | dist
    | env
  )/
)
'''